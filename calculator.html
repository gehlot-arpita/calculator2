<html>
<head>
<title> calculator </title>
<link rel="stylesheet" href="./cal.css">


</head>
<body>
<h1 align="center"> CALCULATOR </h1>
<hr>
<table border="1" cellspacing="3px" cellpadding="30px" align="center" class="table" >
<tr>
<td colspan="4"> <input type="num"  class="num" id="num"></td>
</tr>
<tr>
<td bgcolor="grey" onclick='fc()'><b> C </b></td>
<td bgcolor="grey" onclick='f17()'><b> / </b></td>
<td bgcolor="grey" onclick='f16()'><b> * </b></td>
<td bgcolor="grey" onclick='f15()'><b> AC </b></td>
</tr>
<tr>
<td onclick='f1()'> 7 </td>
<td onclick='f2()'> 8 </td>
<td onclick='f3()'> 9 </td>
<td bgcolor="grey"onclick='f4()' ><b> - </b></td>
</tr>
<tr>
<td onclick='f5()'> 4 </td>
<td onclick='f6()'> 5 </td>
<td onclick='f7()'> 6 </td>
<td bgcolor="grey" onclick='f8()'><b> + </b></td> 
</tr>
<tr>
<td onclick='f9()'> 1 </td>
<td onclick='f10()'> 2 </td>
<td onclick='f11()'> 3 </td>
<td rowspan="2" bgcolor="grey" onclick='fe()'><b>= </b></td>
</tr> 
<tr> 
<td bgcolor="grey" onclick='f12()'><b> % </b></td>
<td onclick='f13()'> 0 </td>
<td onclick='f14()'><b> . </b></td>
</tr>
</table>

</body>
 <script src="cal.js"></script>
</html>
